<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SISCOMRES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg login-card">
        <h2 class="text-center mb-4">Acceso al Sistema</h2>
        <p class="text-center text-muted"><img src="./comision_permanente_salud_ft.png" alt=""><br>Comisión Permanente de Salud</p>

        <form id="login-form">
            <div class="mb-3">
                <label for="username-input" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username-input" required>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password-input" required>
            </div>
            <div id="login-alert-container" class="mb-3"></div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js" type="module"></script> 
    <script src="auth.js" type="module"></script>
    <script src="login.js" type="module"></script> 
</body>
</html>
