<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Centros de Salud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS personalizado (Opcional) */
        body { background-color: #f8f9fa; }
        .container { max-width: 1400px; margin-top: 30px; margin-bottom: 50px; }
        .table-responsive { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4 text-center">üìã Listado de Centros de Salud Registrados</h1>
    <p class="text-center">Panel de gesti√≥n de Fichas de Diagn√≥stico</p>
    
    <div class="mb-4">
        <a href="index.html" class="btn btn-secondary">‚Üê Nuevo Registro / Modificar</a>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" id="filtro-nombre" placeholder="Filtrar por Nombre o RIF">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="filtro-parroquia" placeholder="Filtrar por Parroquia">
        </div>
        <div class="col-md-4">
            <select class="form-select" id="filtro-tipo">
                <option value="">Filtrar por Tipo de Instituci√≥n</option>
                <option value="HOSPITAL">Hospital</option>
                <option value="CLINIC">Cl√≠nica</option>
                <option value="AMBULATORIO">Ambulatorio</option>
                </select>
        </div>
    </div>
    <div id="alert-list-message" class="alert d-none" role="alert"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>RIF</th>
                    <th>Nombre de la Instituci√≥n</th>
                    <th>Tipo</th>
                    <th>Parroquia</th>
                    <th>Director</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-centros-body">
                </tbody>
        </table>
        <p id="no-data-message" class="text-center text-muted d-none">No se encontraron centros registrados.</p>
    </div>
</div>

<div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detalleModalLabel">Detalles del Centro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <pre id="detalle-json-content"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="lista-app.js"></script> 
</body>
</html>
