<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISCOMRES - Reportes y Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>

    <div class="container mt-5">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Reportes de Indicadores de Gesti칩n</h1>
                <div>
                    <span id="welcome-message" class="me-3"></span>
                    <button class="btn btn-danger" id="logout-btn">Cerrar Sesi칩n</button>
                </div>
            </div>
            <hr>
        </header>

        <div id="login-interface" class="card p-4 mx-auto" style="max-width: 400px;">
            <h2 class="card-title text-center">Acceso Restringido</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <div id="login-alert-container" class="mt-3"></div>
            </form>
        </div>

        <div id="reports-content" class="d-none">
            <h3 class="mb-3">Selecci칩n de Reporte</h3>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="report-select" class="form-label">Seleccione el Indicador:</label>
                    <select class="form-select" id="report-select"></select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="parroquia-filter" class="form-label">Filtrar por Parroquia:</label>
                    <select class="form-select" id="parroquia-filter"></select>
                </div>
                <div class="col-md-3 mb-3 d-flex align-items-end">
                    <button class="btn btn-success w-100" id="generate-report-btn">Generar Reporte</button>
                </div>
            </div>
            
            <hr>

            <div id="report-results" class="mt-4">
                <h4>Resultado del Reporte: <span id="report-title-output"></span></h4>
                <div class="alert alert-info" role="alert">
                    Seleccione un indicador y filtros para generar un reporte.
                </div>
                <div id="report-data-output"></div>
            </div>
        </div>

    </div>

    <script src="storage.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="reports.js" type="module"></script>
</body>
</html>
