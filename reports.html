<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISCOMRES - Reportes y Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
<div id="header-placeholder"></div>

    <div class="container mt-5">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Reportes de Indicadores de Gestión</h1>
                <div>
                    <span id="welcome-message" class="me-3"></span>
                    <button class="btn btn-danger" id="logout-btn">Cerrar Sesión</button>
                </div>
            </div>
            <hr>
        </header>

        <div id="alert-container" class="mt-3"></div>

        <div id="reports-content" class="d-none">
            <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab-I-tab" data-bs-toggle="tab" data-bs-target="#tab-I" type="button" role="tab" aria-controls="tab-I" aria-selected="true">I. Institución</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-II-tab" data-bs-toggle="tab" data-bs-target="#tab-II" type="button" role="tab" aria-controls="tab-II" aria-selected="false">II. Autoridades</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-III-tab" data-bs-toggle="tab" data-bs-target="#tab-III" type="button" role="tab" aria-controls="tab-III" aria-selected="false">III. Personal</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-IV-tab" data-bs-toggle="tab" data-bs-target="#tab-IV" type="button" role="tab" aria-controls="tab-IV" aria-selected="false">IV. Serv. Médicos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-V-tab" data-bs-toggle="tab" data-bs-target="#tab-V" type="button" role="tab" aria-controls="tab-V" aria-selected="false">V. Otros Serv.</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-VI-tab" data-bs-toggle="tab" data-bs-target="#tab-VI" type="button" role="tab" aria-controls="tab-VI" aria-selected="false">VI. Infraestructura</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab-VII-tab" data-bs-toggle="tab" data-bs-target="#tab-VII" type="button" role="tab" aria-controls="tab-VII" aria-selected="false">VII. Proyectos</button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 p-3 mb-4" id="reportTabContent">
                
                <div class="tab-pane fade show active" id="tab-I" role="tabpanel" aria-labelledby="tab-I-tab">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="report-select-I" class="form-label">Seleccione el Indicador:</label>
                            <select class="form-select report-select" id="report-select-I" data-section="I"></select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="parroquia-filter-I" class="form-label">Filtrar por Parroquia:</label>
                            <select class="form-select" id="parroquia-filter-I"></select>
                        </div>
                        <div class="col-md-3 mb-3 d-flex align-items-end">
                            <button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-I" data-section="I">Generar Reporte</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="tab-pane fade" id="tab-II" role="tabpanel" aria-labelledby="tab-II-tab">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="report-select-II" class="form-label">Seleccione el Indicador:</label><select class="form-select report-select" id="report-select-II" data-section="II"></select></div>
                        <div class="col-md-3 mb-3"><label for="parroquia-filter-II" class="form-label">Filtrar por Parroquia:</label><select class="form-select" id="parroquia-filter-II"></select></div>
                        <div class="col-md-3 mb-3 d-flex align-items-end"><button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-II" data-section="II">Generar Reporte</button></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab-III" role="tabpanel" aria-labelledby="tab-III-tab">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="report-select-III" class="form-label">Seleccione el Indicador:</label><select class="form-select report-select" id="report-select-III" data-section="III"></select></div>
                        <div class="col-md-3 mb-3"><label for="parroquia-filter-III" class="form-label">Filtrar por Parroquia:</label><select class="form-select" id="parroquia-filter-III"></select></div>
                        <div class="col-md-3 mb-3 d-flex align-items-end"><button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-III" data-section="III">Generar Reporte</button></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab-IV" role="tabpanel" aria-labelledby="tab-IV-tab">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="report-select-IV" class="form-label">Seleccione el Indicador:</label><select class="form-select report-select" id="report-select-IV" data-section="IV"></select></div>
                        <div class="col-md-3 mb-3"><label for="parroquia-filter-IV" class="form-label">Filtrar por Parroquia:</label><select class="form-select" id="parroquia-filter-IV"></select></div>
                        <div class="col-md-3 mb-3 d-flex align-items-end"><button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-IV" data-section="IV">Generar Reporte</button></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab-V" role="tabpanel" aria-labelledby="tab-V-tab">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="report-select-V" class="form-label">Seleccione el Indicador:</label><select class="form-select report-select" id="report-select-V" data-section="V"></select></div>
                        <div class="col-md-3 mb-3"><label for="parroquia-filter-V" class="form-label">Filtrar por Parroquia:</label><select class="form-select" id="parroquia-filter-V"></select></div>
                        <div class="col-md-3 mb-3 d-flex align-items-end"><button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-V" data-section="V">Generar Reporte</button></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab-VI" role="tabpanel" aria-labelledby="tab-VI-tab">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="report-select-VI" class="form-label">Seleccione el Indicador:</label><select class="form-select report-select" id="report-select-VI" data-section="VI"></select></div>
                        <div class="col-md-3 mb-3"><label for="parroquia-filter-VI" class="form-label">Filtrar por Parroquia:</label><select class="form-select" id="parroquia-filter-VI"></select></div>
                        <div class="col-md-3 mb-3 d-flex align-items-end"><button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-VI" data-section="VI">Generar Reporte</button></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab-VII" role="tabpanel" aria-labelledby="tab-VII-tab">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="report-select-VII" class="form-label">Seleccione el Indicador:</label><select class="form-select report-select" id="report-select-VII" data-section="VII"></select></div>
                        <div class="col-md-3 mb-3"><label for="parroquia-filter-VII" class="form-label">Filtrar por Parroquia:</label><select class="form-select" id="parroquia-filter-VII"></select></div>
                        <div class="col-md-3 mb-3 d-flex align-items-end"><button class="btn btn-success w-100 generate-report-btn" id="generate-report-btn-VII" data-section="VII">Generar Reporte</button></div>
                    </div>
                </div>
                </div>
            
            <hr>
            
            <div id="report-results" class="mt-4">
                <h4>Resultado del Reporte: <span id="report-title-output"></span></h4>
                <div class="alert alert-info" role="alert" id="initial-message">
                    Seleccione un indicador y filtros para generar un reporte.
                </div>
                <div id="report-data-output"></div>
            </div>
        </div>

    </div>

    <script src="storage.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="reports.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="header.js"></script>
</body>
</html>
