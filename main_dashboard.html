<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Indicadores SISCOMRES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>    
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #1a6fc4 0%, #0d4d8c 100%);
            color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Asegura que el contenido del tab se vea bien, quitando el margen superior si lo tiene */
        .tab-pane .container-fluid {
            padding-top: 0 !important;
        }
        /* Estilo para el botón de filtros flotante */
        .filter-button-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050; /* Mayor que el contenido, menor que el modal */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.25rem;
            padding: 0.75rem 1.25rem;
        }
        .gauge-item {
            position: relative;
        }
        .text-orange {
            color: #e67e22 !important;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .highlight-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid #1a6fc4;
        }
        .nav-tabs .nav-link {
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">

    <div id="header-placeholder"></div>

    <div class="container-fluid py-4">

        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">Dashboards de Indicadores</h1>
                    <p class="lead mb-0">Visualización centralizada de Operatividad, Infraestructura y Servicios</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <span class="badge bg-light text-dark fs-6">Plataforma SISCOMRES</span>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-warning filter-button-fixed" data-bs-toggle="modal" data-bs-target="#filterModal">
            <i class="fas fa-filter me-2"></i>Aplicar Filtros
        </button>

        <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="operatividad-tab" data-bs-toggle="tab" data-bs-target="#operatividad" type="button" role="tab" aria-controls="operatividad" aria-selected="true">
                    <i class="fas fa-chart-line me-1"></i>Operatividad
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="infraestructura-tab" data-bs-toggle="tab" data-bs-target="#infraestructura" type="button" role="tab" aria-controls="infraestructura" aria-selected="false">
                    <i class="fas fa-tools me-1"></i>Infraestructura
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="servicios-tab" data-bs-toggle="tab" data-bs-target="#servicios" type="button" role="tab" aria-controls="servicios" aria-selected="false">
                    <i class="fas fa-bolt me-1"></i>Servicios Públicos
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="otros-servicios-tab" data-bs-toggle="tab" data-bs-target="#otros-servicios" type="button" role="tab" aria-controls="otros-servicios" aria-selected="false">
                    <i class="fas fa-clinic-medical me-1"></i>Otros Servicios
                </button>
            </li>
        </ul>

        <div class="tab-content" id="dashboardTabsContent">
            <div class="tab-pane fade show active" id="operatividad" role="tabpanel" aria-labelledby="operatividad-tab">
                <!-- Contenido cargado dinámicamente -->
            </div>
            <div class="tab-pane fade" id="infraestructura" role="tabpanel" aria-labelledby="infraestructura-tab">
                <!-- Contenido cargado dinámicamente -->
            </div>
            <div class="tab-pane fade" id="servicios" role="tabpanel" aria-labelledby="servicios-tab">
                <!-- Contenido cargado dinámicamente -->
            </div>
            <div class="tab-pane fade" id="otros-servicios" role="tabpanel" aria-labelledby="otros-servicios-tab">
                <!-- Contenido cargado dinámicamente -->
            </div>
        </div>
    </div>

    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel"><i class="fas fa-filter me-2"></i>Filtros de Datos del Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6 col-lg-3">
                            <label for="filtroParroquia" class="form-label fw-bold">Parroquia</label>
                            <select id="filtroParroquia" class="form-select"></select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="filtroTipoInstitucion" class="form-label fw-bold">Tipo de Institución</label>
                            <select id="filtroTipoInstitucion" class="form-select"></select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="filtroEnteAdscrito" class="form-label fw-bold">Ente Adscrito</label>
                            <select id="filtroEnteAdscrito" class="form-select"></select>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <label for="filtroCadenaNombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" id="filtroCadenaNombre" class="form-control" placeholder="Buscar nombre...">
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" onclick="window.reiniciarFiltros()"><i class="fas fa-redo me-1"></i> Reiniciar Filtros</button>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="window.aplicarFiltros()" data-bs-dismiss="modal"><i class="fas fa-play me-1"></i> Aplicar Filtros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="header.js" type="module"></script> 
    <script src="main_dashboard.js" type="module"></script> 

</body>
</html>
