<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Personalizado - SISCOMRES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    </head>
<body>

    <div class="container mt-5">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h1 id="current-dashboard-title">Cargando Panel...</h1>
                <div>
                    <span id="welcome-message" class="me-3"></span>
                    <button class="btn btn-danger" id="logout-btn">Cerrar Sesión</button>
                </div>
            </div>
            <hr>
        </header>

        <div id="dashboard-content" class="d-none">

            <div class="d-flex justify-content-between mb-4">
                <div class="col-md-4">
                    <label for="dashboard-select" class="form-label">Panel Actual:</label>
                    <select class="form-select" id="dashboard-select"></select>
                </div>
                
                <div class="col-md-8 text-end">
                    <button class="btn btn-primary" id="create-new-btn" data-bs-toggle="modal" data-bs-target="#dashboardModal">Crear Nuevo Panel</button>
                    <button class="btn btn-warning" id="modify-btn" data-bs-toggle="modal" data-bs-target="#dashboardModal" disabled>Modificar</button>
                    <button class="btn btn-danger" id="delete-btn" disabled>Eliminar</button>
                    <a href="reports.html" class="btn btn-secondary">Volver a Reportes</a>
                </div>
            </div>

            <div id="dashboard-alert-container" class="my-3"></div>

            <div id="dashboard-grid" class="row">
                </div>
            
        </div>
    </div>

    <div class="modal fade" id="dashboardModal" tabindex="-1" aria-labelledby="dashboardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="dashboard-editor-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dashboardModalLabel">Diseñar Panel de Control</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="edit-dashboard-name" class="form-label">Nombre del Panel (Punto 4)</label>
                            <input type="text" class="form-control" id="edit-dashboard-name" required>
                            <input type="hidden" id="edit-dashboard-id">
                        </div>
                        <h6 class="mt-4">Indicadores Disponibles (Punto 3)</h6>
                        <div id="available-indicators-list" class="border p-3" style="max-height: 300px; overflow-y: auto;">
                            <p class="text-muted">Cargando indicadores de **PRODUCCIÓN**...</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" id="save-dashboard-btn">Guardar Panel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage.js" type="module"></script> 
    <script src="auth.js" type="module"></script>
    <script src="dashboard.js" type="module"></script>
    <script src="indicator_storage.js" type="module"></script>
</body>
</html>
