<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Datos de Prueba - SISCOMRES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="header-placeholder"></div>

    <div class="container mt-5">
        <h1 class="text-center">Carga de Datos de Prueba (Simulación)</h1>
        <p class="text-center text-danger">ADVERTENCIA: Esta acción **BORRARÁ** todos los datos existentes de centros de salud en el almacenamiento local (`localStorage`).</p>

        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <p>Centros a generar: 150</p>
            <p>Se borrará la clave: <code>siscomres_diagnostico_data</code></p>
            
            <button class="btn btn-warning btn-lg mt-3" id="generate-btn">
                <span id="spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                Limpiar y Generar 150 Centros
            </button>
            
            <div id="status-message" class="mt-3"></div>
            
            <a href="index.html" class="btn btn-secondary mt-4">Volver al Formulario Principal</a>
            <a href="reports.html" class="btn btn-info mt-2">Ir a Reportes</a>
        </div>
    </div>

    <script src="storage.js" type="module"></script> 
    <script src="data.js" type="module"></script>
    <script src="test_data_generator.js" type="module"></script>
    <script type="module" src="header.js"></script>
</body>
</html>
